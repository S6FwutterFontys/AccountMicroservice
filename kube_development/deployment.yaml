apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-microservice
  namespace: development
  labels:
    app: account-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-microservice
  template:
    metadata:
      labels:
        app: account-microservice
    spec:
      containers:
        - name: account-microservice
          image: joeriberman/account-microservice
          imagePullPolicy: IfNotPresent
          ports: 
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /healthy
              port: 80
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 15
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi